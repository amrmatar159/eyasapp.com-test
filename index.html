<!DOCTYPE html>
<html>
<head>
    <title>Eyas App Dawnload</title>
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="p-4 mt-4 bg-light rounded border">
            <h1 style="font-size: 2rem;"
            class="btn btn-primary w-100 p-4 fw-bold mt-2 rounded-pill" onclick="checkAppInstallation()">Dawnload Eyas Users</h1>
        </div>
    </div>
    
    <script>
        var isSchemeOpened = false;
        var isFallbackTriggered = false;
    
        window.addEventListener('blur', function () {
            isSchemeOpened = true;
        });
    
        var isiOS = navigator.userAgent.match('iPad') || navigator.userAgent.match('iPhone') || navigator.userAgent.match('iPod');
        var isAndroid = navigator.userAgent.match('Android');
    
        var scheme = {
            android: "geo://",
            ios: "EyasUser://"
        }
    
        function checkAppInstallation() {
            if (isiOS) {
                openScheme(scheme.ios);
            } else if (isAndroid) {
                openScheme(scheme.android);
            }
    
            // Set a timer to check if the scheme has opened
            setTimeout(function () {
                if (!isSchemeOpened && !isFallbackTriggered) {
                    handleFallback();
                }
            }, 2000); // You can adjust the timeout as needed
        }
    
        function openScheme(scheme) {
            window.location.href = scheme;
        }
    
        function handleFallback() {
            var fallbackLink = "https://onelink.to/jyvz78";
            // var fallbackLink = "http://127.0.0.1:5500/index.html";
            window.location.replace(fallbackLink);
            isFallbackTriggered = true;
        }
    </script>
</body>
</html>
