<!DOCTYPE html>
<html>
<head>
    <title>Eyas App Dawnload</title>
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="p-4 mt-4 bg-light rounded border">
            <h1 style="font-size: 2rem;"
            class="btn btn-primary w-100 p-4 fw-bold mt-2 rounded-pill" onclick="checkAppInstallation()">Dawnload Eyas Users</h1>
        </div>
    </div>

    <iframe frameborder="0" height="0" width="0" id="openScheme"></iframe>

    <script>
        var fallbackLink = '';
        var isSchemeOpened = false;
        var iframe = document.querySelector('#openScheme');
        iframe.onload = function() {
            clearTimeout(timer);
            isSchemeOpened = true;
        };

        var isiOS = navigator.userAgent.match('iPad') || navigator.userAgent.match('iPhone') || navigator.userAgent.match('iPod'),
            isAndroid = navigator.userAgent.match('Android');

        var androidScheme = "geo://";
        var androidDawnload = "https://play.google.com/store/apps/details?id=com.eyas.user";

        var iosScheme = "EyasUser://";
        var iosDawnload = "https://apps.apple.com/us/app/id1457498410";

        function checkAppInstallation() {
            if (isiOS) {
                fallbackLink = iosDawnload;
                openScheme(iosScheme);
            } else if (isAndroid) {
                fallbackLink = androidDawnload;
                openScheme(androidScheme);
            }
        }

        function openScheme(scheme) {
            iframe.src = scheme;

            var timer = setTimeout(function() {
            if (!isSchemeOpened) {
                handleFallback();
            }
            }, 1000);

            iframe.onload = function() {
            clearTimeout(timer);
            isSchemeOpened = true;
            };
        }

        function handleFallback() {
            window.location.replace(fallbackLink);
        }
        
    </script>
</body>
</html>
