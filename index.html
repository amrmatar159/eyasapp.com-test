<html>
<head>

<body>
    <div class="container">
        <div class="p-4 mt-4 bg-light rounded border">
            <p class="display-4 mt-2 mb-2" id="deviceInfo">Checking device type...</p>

            <h1 style="font-size: 2rem;"
            class="btn btn-primary w-100 p-4 fw-bold mt-2 rounded-pill" onclick="checkAppInstallation()">Dawnload Eyas Users</h1>
        </div>
    </div>

    <script>
        var deviceType = '';
        // JavaScript code to check the device type
        var userAgent = navigator.userAgent.toLowerCase();
        
        if (/iphone|ipad|ipod/.test(userAgent)) {
            // Device is an iPhone, iPad, or iPod
            deviceType = 'iOS';
            document.getElementById("deviceInfo").innerText = `Device type: ${deviceType}`;
        } else if (/android/.test(userAgent)) {
            deviceType = 'Android';
            document.getElementById("deviceInfo").innerText = `Device type: ${deviceType}`;
        } else {
            deviceType = 'Unknown';
            document.getElementById("deviceInfo").innerText = `Device type: ${deviceType}`;
        }

        var androidScheme = "geo://";
        var androidDawnload = "https://play.google.com/store/apps/details?id=com.eyas.user";

        var iosScheme = "EyasUser://";
        var iosDawnload = "https://apps.apple.com/us/app/id1457498410";

        function checkAppInstallation() {
            if (deviceType === 'iOS') {
                chk(iosScheme).then( res => {
                    if(res.ok) {
                        window.location.href = iosScheme;
                    }
                }).catch( err => {
                    window.location.href = iosDawnload;
                });
            } else if (deviceType === 'Android') {
                chk(androidScheme).then( res => {
                    if(res.ok) {
                        window.location.href = androidDawnload;
                    }
                }).catch( err => {
                    window.location.href = androidDawnload;
                });
            }
        }

    </script>
</body>
</html>
